<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Papers, Scissors</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <h1>Welcome to 'Rock, Papers, Scissors!'</h1>
            <h2>To play, make a choice below!</h2>
            <div id="choices">
                <div class="frame">
                    <div class="choice rock">
                        <img src="images/rock.png" alt="A rock pixel art">
                    </div>
                    <span>
                        <button value="rock" id="r">Rock</button>
                    </span>
                </div>
                <div class="frame">
                    <div class="choice papers">
                        <img src="images/paper.png" alt="A toilet paper pixel art">
                    </div>
                    <span>
                        <button value="papers">Papers</button>
                    </span>
      
                </div>
                <div class="frame">
                    <div class="choice scissors">
                        <img src="images/scissors.png" alt="A scissors pixel art">
                    </div>
                    <span>
                        <button value="scissors">Scissors</button>
                    </span>
                </div>
            </div>
        </div>
        <table id="myTable">
            <thead>
                <tr>
                    <th>User Score</th>
                    <th>Com Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>

                </tr>
            </tbody>
        </table>
        <div id="finalresult">

        </div>
    <script src="logica.js"></script>
    </body>
</html>
