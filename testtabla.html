<!DOCTYPE html>
<html>
<head>
    <title>Añadiendo filas a una tabla con DOM</title>
</head>
<body>
    <table id="myTable">
        <thead>
            <tr>
                <th>Columna 1</th>
                <th>Columna 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Fila 1, Columna 1</td>
                <td>Fila 1, Columna 2</td>
            </tr>
        </tbody>
    </table>

    <button onclick="addRow()">Añadir fila</button>

    <script>
        function addRow() {
            // Obtenemos una referencia a la tabla y al cuerpo de la tabla
            var table = document.getElementById("myTable");
            var tbody = table.getElementsByTagName("tbody")[0];

            // Creamos una nueva fila y dos celdas
            var newRow = table.insertRow(tbody.rows.length);
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);

            // Añadimos contenido a las celdas
            cell1.innerHTML = "Fila " + (tbody.rows.length + 1) + ", Columna 1";
            cell2.innerHTML = "Fila " + (tbody.rows.length + 1) + ", Columna 2";
        }
    </script>
</body>
</html>
